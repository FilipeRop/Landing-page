<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma comunidade de desenvolvedores, professores, alunos e curiosos que dedicam parte do seu tempo no estudo de uma das mais completas linguagens de programação. ">
    <title>Comunidade Learning Python</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <header class="cabecalho">
        <img class="cabecalho-img" src="midias/pythonLogo.png" alt="logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="">Comunidade</a>
            <a class="cabecalho-menu-item" href="">Material</a>
            <a class="cabecalho-menu-item" href="">Contatos</a>
        </nav>
    </header>

    <main class="content">
        <section class="content-principal">
            <div class="content-principal-escrito">
                <h1 class="content-principal-escrito-titutlo">Learning Python</h1>
                <h2 class="content-principal-escrito-subtitutlo">Uma comunidade focada em aprendizagem contínua e dinâmica</h2>
                <button class="content-principal-escrito-botao">?</button>
            </div>
            <img class="content-principal-imagem" src="midias/Python-Logo600px.png" alt="Logo python">
        </section>
            
        <section class="content-secundario">
            <h3 class="content-secundario-titulo">Valores da nossa comunidade:</h3>
            <p class="content-secundario-paragrafo">Engajamento e cooperação</p>
            <p class="content-secundario-paragrafo">Nenhuma dúvida é muito pequena</p>
            <p class="content-secundario-paragrafo">Foco no desenvolvimento</p>
        </section>

    </main>

    <footer class="rodape">
        <img class="rodape-img" src="midias/pythonfooter.png" alt="logo">
    </footer>
    
</body>
</html>
